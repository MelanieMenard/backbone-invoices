<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>InvoiceApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-itunes-app" content="app-id=1156867148">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/app/style/css/main.css">
  </head>
  <body>
    <section id="demo-app">
    </section>
    <!-- Third party libraries (installed via grunt/bower) -->
    <script src="/app/bower_components/jquery/dist/jquery.js"></script>
    <script src="/app/bower_components/underscore/underscore.js"></script>
    <script src="/app/bower_components/backbone/backbone.js"></script>
    <script src="/app/bower_components/handlebars/handlebars.runtime.js"></script>
    <script src="/app/bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
    <script src="/app/bower_components/backbone.wreqr/lib/backbone.wreqr.js"></script>
    <script src="/app/bower_components/marionette/lib/backbone.marionette.js"></script>
    <script src="/app/bower_components/backbone.radio/build/backbone.radio.js"></script>
    <!-- Shared utility functions -->
    <!-- Mixins can be used by views or modules, methods added to prototype so object can call them directly -->
    <script src="/app/js/utilities/mixin-error-handler.js"></script>
    <!-- Behaviors can be used by views only, events or UI added to view, not directly callable methods -->
    <script src="/app/js/utilities/behavior-template-wrapper.js"></script>
    <script src="/app/js/utilities/behavior-error-notice.js"></script>
    <script src="/app/js/utilities/behavior-back-home-button.js"></script>
    <!-- Top level application class -->
    <script src="/app/js/application.js"></script>
    <!-- Data strutures (Backbone models and collections) -->
    <script src="/app/js/data-structures/invoices.js"></script>
    <!-- Compiled Handlebars templates (autogenerated by grunt) -->
    <script src="/app/js/templates/templates.js"></script>
    <!-- Router and its associated controller -->
    <script src="/app/js/routers/router.js"></script>
    <script src="/app/js/controllers/router-controller.js"></script>
    <!-- Data manager: gets all the data from server and formats it -->
    <script src="/app/js/controllers/data-manager.js"></script>
    <!-- Views of modular elements displayed in screen views-->
    <script src="/app/js/views/header-view.js"></script>
    <script src="/app/js/views/invoice-item-view.js"></script>
    <script src="/app/js/views/invoice-list-view.js"></script>
    <!-- Screen (Layouts)views within app-layout-->
    <script src="/app/js/views/loading-screen.js"></script>
    <script src="/app/js/views/error-screen.js"></script>
    <script src="/app/js/views/invoices-screen.js"></script>
    <script src="/app/js/views/invoice-add-view.js"></script>
    <script src="/app/js/views/invoice-edit-view.js"></script>
    <!-- Top level view -->
    <script src="/app/js/views/app-layout.js"></script>
    <!-- init code that creates an instance of the webapp with its config -->
    <script src="/app/js/init.js"></script>
  </body>
</html>
